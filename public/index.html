<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Tetris!</title>
</head>

<body>
  <script type="module">
    import { boardMethods } from "./javascripts/boardMethods.js"
    const boardInfo = {
     width : 400,
     height : 500,
     rows : 20,
     columns : 16
    }
    var canvas = document.createElement("canvas");
    document.getElementsByTagName('body')[0].appendChild(canvas);
    canvas.width = boardInfo.width;
    canvas.height = boardInfo.height
    var ctx = canvas.getContext('2d')

    boardMethods.draw(ctx, boardInfo)




  </script>
</body>

</html>
